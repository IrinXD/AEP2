<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Dev Planner</h1>
        <button id="logout-btn" class="btn-logout">Sair</button>
    </header>

    <main class="kanban-board">

        <div class="kanban-column" id="coluna-a-fazer">
            <h2>A Fazer</h2>
            <div class="cards-container" data-status="A Fazer">
            </div>
            <form class="add-task-form">
                <input type="text" class="task-input" placeholder="Nova tarefa..." required>
                <button type="submit">+ Add</button>
            </form>
        </div>

        <div class="kanban-column" id="coluna-fazendo">
            <h2>Fazendo</h2>
            <div class="cards-container" data-status="Fazendo">
            </div>
        </div>

        <div class="kanban-column" id="coluna-feito">
            <h2>Feito</h2>
            <div class="cards-container" data-status="Feito">
            </div>
        </div>

    </main>




    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Editar Tarefa</h3>
            <input type="hidden" id="edit-task-id"> <label for="edit-task-title">Título:</label>
            <input type="text" id="edit-task-title" class="task-input">

            <label for="edit-task-desc">Descrição:</label>
            <textarea id="edit-task-desc" rows="4"></textarea>

            <div class="modal-actions">
                <button id="delete-task-btn" class="btn-danger">Excluir Tarefa</button>
                <button id="save-edit-btn">Salvar</button>
                <button id="cancel-edit-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="no-project-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Bem-vindo ao Dev Planner!</h3>
            <p>Você ainda não tem nenhum projeto. Crie seu primeiro projeto para começar:</p>
            <form id="create-project-form">
                <label for="project-name">Nome do Projeto:</label>
                <input type="text" id="project-name" class="task-input" required>
                <button type="submit" id="create-project-btn">Criar Projeto</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
